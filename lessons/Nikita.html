<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Проверка полей ввода</title>
</head>
<body>
  <input type="text" id="inputField1">
  <input type="text" id="inputField2">
  <button onclick="checkInput()">Проверить</button>

  <div id="result"></div>

  <script>
    function checkInput() {
      let input1 = document.getElementById("inputField1").value;
      let input2 = document.getElementById("inputField2").value;

      if (input1.trim() === "" || input2.trim() === "") {
        document.getElementById("result").innerHTML = '<span style="color: red; font-size: 20px;">Ошибка: поля обязательны к заполнению</span>';
      } else if (input1 === input2) {
        document.getElementById("result").innerHTML = '<span style="color: green; font-size: 20px;">Регистрация пройдена</span>';
      } else {
        document.getElementById("result").innerHTML = '<span style="color: red; font-size: 20px;">Ошибка: значения полей не совпадают</span>';
      }
    }
  </script>
</body>
</html>
