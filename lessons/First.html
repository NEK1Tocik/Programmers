<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      transition: background-color 0.3s ease;
    }
  </style>
  <title>Случайный цвет фона</title>
  <script>
    setInterval(function() {
      const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16); // генерируем случайный цвет в формате HEX
      document.body.style.backgroundColor = randomColor; // устанавливаем случайный цвет фона
    }, 300); // изменяем цвет фона каждые 300 миллисекунд
  </script>
</head>
<body>
</body>
</html>
